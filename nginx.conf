events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 壓縮設定
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    gzip_disable "msie6";
    gzip_proxied any;
    gzip_min_length 1024;

    # 緩存設定
    proxy_cache_path /var/cache/nginx/frontend levels=1:2 keys_zone=frontend_cache:10m inactive=60m;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m inactive=60m;

    # 訪問與錯誤日誌
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # 前端路由
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_cache frontend_cache;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;

            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # 後端路由
        location /api/ {
            proxy_pass http://127.0.0.1:8080; # 注意：移除尾部斜線，保留 `/api` 前綴
            proxy_cache api_cache;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 1m;

            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # 自訂錯誤頁面
        error_page 404 /404.html;
        location = /404.html {
            default_type text/html;
            return 404 '<html><body><h1>404 Not Found</h1></body></html>';
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            default_type text/html;
            return 500 '<html><body><h1>500 Internal Server Error</h1></body></html>';
        }
    }
}